<a class="btn-floating btn-meduim waves-effect waves-light AddButton" (click)="GoToAdd()"><i
        class="material-icons">add</i></a>
<div *ngIf="!areaService.Areas" class="noAreas">
    <h4>No Areas</h4>
</div>
<div *ngFor="let a of areaService.Areas; let i = index" (click)="ShowSelect(a)" class="areaItem">
    <span><b>{{a.areaname}}</b></span>

</div>
