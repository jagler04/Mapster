<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="card-title">Registration</div>
            <div class=".input-field">
                <input matInput [(ngModel)]="userName" placeholder="Name" />
            </div>
            <div class=".input-field">
                <input matInput type="email" [(ngModel)]="email" placeholder="Email Address" />
            </div>
            <div class=".input-field">
                <input matInput type="password" [(ngModel)]="password" placeholder="Password" />
            </div>
            <div class=".input-field">
                <input matInput type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
            </div>

            <div class="section">
                <a class="waves-effect waves-green btn-small" (click)="register()" style="float: right;">Register</a>
            </div>
        </div>
    </div>

</div>
